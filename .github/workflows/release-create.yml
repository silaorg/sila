name: release-1-draft

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: write

jobs:
  create_draft_release:
    name: Create draft GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create or ensure draft release exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          TITLE="Sila ${TAG_NAME}"
          # Try to create a draft release; if it exists, ensure it stays a draft
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists; ensuring it is draft"
            gh release edit "$TAG_NAME" --draft=true --prerelease=false --verify-tag --title "$TITLE"
          else
            echo "Creating draft release $TAG_NAME"
            gh release create "$TAG_NAME" --draft --verify-tag --generate-notes --title "$TITLE"
          fi

      - name: Trigger build and upload workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Triggering build and upload workflow for $TAG_NAME"
          gh workflow run "release-2-build-upload" \
            --ref "$TAG_NAME" \
            --field tag="$TAG_NAME" \
            --field enable_macos=true

